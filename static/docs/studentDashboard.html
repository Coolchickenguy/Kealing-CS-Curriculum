<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ GAME NAME }} | Student Dashboard</title>
    <link rel="stylesheet" href="/static/css/studentDashboard.css">
    <link rel="stylesheet" href="static/css/sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="/static/js/studentDashboard.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-filler"></div>

        <a class="sidebar-symbol" href="/">
            <span class="material-symbols-outlined noselect">home</span>
        </a>

        <a class="active sidebar-symbol" href="#">
            <span class="material-symbols-outlined noselect">Dashboard</span>
        </a>

        <a class="sidebar-symbol" href="/tree">
            <span class="material-symbols-outlined">account_tree</span>
        </a>

        <a class="sidebar-symbol account-circle" href="/account">
            <span class="material-symbols-outlined">account_circle</span>
        </a>
    </div>

    <div class="main-content">
        <div class="item assignments">
            <h1>Assignments</h1>
        </div>

        <div class="item grades">
            <h1>Grades</h1>
        </div>

        <div class="item character">
            <h1>Character</h1>
        </div>
    </div>
</body>
</html>
