<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ GAME NAME }} | Account</title>
    <link rel="stylesheet" href="/static/css/account.css">
    <link rel="stylesheet" href="static/css/sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="/static/js/account.js"></script>
    <link rel="icon" href="/static/assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-filler"></div>

        <a class="sidebar-symbol" href="/">
            <span class="material-symbols-outlined noselect">home</span>
        </a>

        <a class="sidebar-symbol" href="/dashboard">
            <span class="material-symbols-outlined noselect">Dashboard</span>
        </a>

        <a class="sidebar-symbol" href="/tree">
            <span class="material-symbols-outlined">account_tree</span>
        </a>

        <a class="active sidebar-symbol account-circle" href="#">
            <span class="material-symbols-outlined">account_circle</span>
        </a>
    </div>

    <div class="main-content">
        <div class="account-info filler">
             <!-- no alt bc it looks kinda weird -->
            <img src="https://avatars.githubusercontent.com/u/104151459" class="profile-picture">
        </div>

        <div class="account-tools filler">
            <div class="button" onclick="openTeacherModal()">
                <span class="material-symbols-outlined">school</span>
                <span>Request Teacher Account</span>
            </div>
        </div>
    </div>

    <div class="modal" id="teacherModal">
        <span class="modal-close" onclick="closeTeacherModal()">&times;</span>
        <div class="modal-content">
            <h1>Request Teacher Account</h1>
            <form onsubmit="requestTeacherAccount(); return false">
                <input type="text" name="email" placeholder="Email">
                <input type="text" name="school" placeholder="School">
                <input type="submit" value="Request">
            </form>
        </div>
    </div>
</body>
</html>
