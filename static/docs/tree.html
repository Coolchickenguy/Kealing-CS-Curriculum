<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Tree</title>
    <script src="static/js/tree.js" defer></script>
    <script src="static/js/leader-line.min.js"></script>
    <link rel="stylesheet" href="static/css/tree.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-filler"></div>

        <a class="sidebar-symbol" href="/">
            <span class="material-symbols-outlined noselect">home</span>
        </a>

        <a class="sidebar-symbol" href="/dashboard">
            <span class="material-symbols-outlined noselect">Dashboard</span>
        </a>

        <a class="sidebar-symbol active" href="#">
            <span class="material-symbols-outlined">account_tree</span>
        </a>
    </div>

    <div class="main-content">
        <!-- <div class="test"></div> -->

        <div class="tree-container">

            <a href="/ide?level=start" id="start" class="level start">
                <p>Start</p>
            </a>

            <a href="/ide?level=js" id="js" class="level js locked">
                <p>Javascript</p>
            </a>

            <a href="/ide?level=html" id="html" class="level html locked">
                <p>HTML</p>
            </a>

            <a href="/ide?level=css" id="css" class="level css locked">
                <p>CSS</p>
            </a>

        </div>
    </div>
    <!--
    <div class="test"></div>
    <hl class="ttest"></hl>
    -->
</body>
</html>
