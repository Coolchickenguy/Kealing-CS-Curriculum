<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ GAME NAME }} | IDE</title>
    <link rel="stylesheet" href="static/css/IDE.css">
    <script src="static/js/IDE.js" defer></script>
    <script src="static/js/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/src-min-noconflict/ext-language_tools.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- nav bar goes here ig -->
    <div class="editor">
        <div class="editor-container">
            <div class="editor-buttons">
                <button onclick="home()" class="editor-btn editor-home">Home</button>
                <button onclick="run()" class="editor-btn editor-run">Run</button>
                <button class="editor-btn editor-instructions">Instructions</button>
                <button class="editor-btn editor-submit">Submit</button>
            </div>

            <div class="files">

                <button id="htmlButton" onclick="htmlButton()" class="file-button">
                    <img src="/static/assets/images/html.png">
                </button>

                <button id="jsButton" onclick="jsButton()" class="file-button">
                    <img src="/static/assets/images/javascript.png">
                </button>

                <button id="cssButton" onclick="cssButton()" class="file-button">
                    <img src="/static/assets/images/css.png">
                </button>
            </div>

            <div class="editor-body">
		    <div id="editorCode" class="editor-code"></div>
            </div>
        </div>

        <div class="editor-console" id="console">
        </div>

        <div class="instructions-container">
            <button class="instructions-close">X</button>
            <p id="instructions"></p>
        </div>

        <iframe class="code-iframe"></iframe>
    </div>
</body>
</html>
